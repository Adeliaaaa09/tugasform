<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff; /* Warna latar belakang yang lembut */
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Efek bayangan */
        }
        h2 {
            color: #4CAF50; /* Warna hijau untuk judul */
        }
        label {
            color: #555555; /* Warna teks label */
        }
        .form-control {
            border: 2px solid #4CAF50; /* Warna border input */
        }
        .form-check-input:checked {
            background-color: #4CAF50; /* Warna radio button ketika dipilih */
        }
        .btn-primary {
            background-color: #4CAF50;
            border: none;
        }
        .btn-primary:hover {
            background-color: #45a049; /* Warna tombol ketika hover */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Form Registrasi</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="row mb-3">
                <label for="firstName" class="col-sm-3 col-form-label text-end">Nama Depan:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="lastName" class="col-sm-3 col-form-label text-end">Nama Belakang:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="address" class="col-sm-3 col-form-label text-end">Alamat:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="dob" class="col-sm-3 col-form-label text-end">Tanggal Lahir:</label>
                <div class="col-sm-6">
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label text-end">Jenis Kelamin:</label>
                <div class="col-sm-6">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="male" name="gender" value="male" required>
                        <label class="form-check-label" for="male">Laki-laki</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="female" name="gender" value="female" required>
                        <label class="form-check-label" for="female">Perempuan</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="username" class="col-sm-3 col-form-label text-end">Username:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="password" class="col-sm-3 col-form-label text-end">Password:</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="photo" class="col-sm-3 col-form-label text-end">Foto:</label>
                <div class="col-sm-6">
                    <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-9 text-center">
                    <button type="submit" class="btn btn-primary">Daftar</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
